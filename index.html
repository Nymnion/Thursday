<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emote Territory Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="sidebar">
            <div id="chat-container">
            </div>

            <div id="tribe-list">
                <h3>Tribes</h3>
                <div id="tribe-members">
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="tick-control">
                <div id="tick-timer">
                    Next tick in: 5s
                </div>

                <input type="range" id="tick-slider" min="3" max="15" value="5">

                <div id="win-condition-control">
                    Win Condition: <span id="win-condition-value">4</span> in a row
                    <input type="range" id="win-condition-slider" min="3" max="10" value="4">
                </div>

                <div class="tick-labels">
                    <span>3s</span>
                    <span>15s</span>
                </div>
            </div>

            <div id="game-grid">
            </div>
        </div>
    </div>

    <!-- Load TMI.js properly -->
    <script src="https://github.com/tmijs/tmi.js/releases/download/v1.8.5/tmi.min.js"></script>

    <!-- Game files -->
    <script src="js/client.js"></script>
    <script src="js/emoteHandler.js"></script>
    <script src="js/tribeManager.js"></script>
    <script src="js/gameManager.js"></script>
    <script src="js/messageHandler.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
