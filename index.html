<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thursday with NymN</title>
    <script src="https://cdn.jsdelivr.net/gh/tmijs/cdn@master/latest/1.x/tmi.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="sidebar">
            <div id="chat-container"></div>
            <div id="tribe-list">
                <h3>Tribes</h3>
                <div id="tribe-members"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="tick-control">
                <div id="tick-timer">Next tick in: 5s</div>
                <input type="range" id="tick-slider" min="3" max="15" value="5">
                <div class="tick-labels">
                    <span>3s</span>
                    <span>15s</span>
                </div>
            </div>
            
            <div id="game-grid"></div>
        </div>
    </div>

    <!-- Load classes first -->
    <script src="js/gameManager.js"></script>
    <script src="js/tribeManager.js"></script>
    
    <!-- Load utilities and handlers -->
    <script src="js/emoteHandler.js"></script>
    <script src="js/messageHandler.js"></script>
    <script src="js/client.js"></script>
    
    <!-- Initialize everything -->
    <script src="js/main.js"></script>
</body>
</html>
